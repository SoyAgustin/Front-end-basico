<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto  - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class = "caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contaco</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea required>
                    
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos</legend> <!-- Ahora en lugar de usar p, se usa legend porque es el título del grupo-->

                    <label for="radio-telefono"><input type="radio"  name = "contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                    <label for="radio-email"><input type="radio" name = "contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-whatapp"><input type="radio" name = "contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                    
                </fieldset> <!-- A diferencia del div, fieldset es una forma correcta para agrupar contenido de diferente tipo que se relaciona con lo mismo, en este caso a los contactos  -->
                
                <fieldset>
                    <legend>¿En cuál horario le gustaría ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
            
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form> 
            
            <table>
                <thead> <!--table head, es el encabezado de la página o bien los nombres de las columnas-->
                    <tr> <!--Table row-->
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class= "copyright">&copy giCopyright Barbería Alura 2023</p>
        </footer>
    </body>

</html>
